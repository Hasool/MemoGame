<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memo game</title>
</head>
<body style="background-color: rgb(75, 255, 195);">
    <h1>Memo game</h1>
    <div class="nav">
        <h2 id="timer">00:00</h2>
        <h2 ><span id="Hscore">highest score : 0</span> <br> <span id="score">last score : 0</span></h2>
    </div>

    <div id="Wrong">
    </div>



    <div class="GContainer">
        <div class="container">
            <div id="theMemoContainer"></div>
        </div>
        <div id="TheBorder"></div>
    </div>
    
    <div style="display: flex; justify-content: center;">
        <button style="padding: 10px 20px; font-size: 20px; font: bold; border: 5px solid rgb(0, 96, 64); border-radius: 10px; background-color: rgb(0, 255, 170);" type="button" id="newGameBtn">new game</button>
    </div>
    



    <script src="main.js"></script>
</body>
</html>
